<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n1,n2,n3;

        function largest()
        {
            var num1=parseInt(document.getElementById("n1").value)
            var num2=parseInt(document.getElementById("n2").value)
            var num3=parseInt(document.getElementById("n3").value)

            if(num1>num2 && num1>num3)
            {
                document.getElementById("result").value=num1;
            }
            else if(num2>num1 && num2>num3)
            {
                document.getElementById("result").value=num2;
            }
            else if(num3>num1 && num3>num2)
            {
                document.getElementById("result").value=num3;
            }

        }
        
    
       
    </script>
</head>
<body>
    <label for="n1">Enter First number: </label>
    <input type="number" name="first" id="n1"><br><br>
    <label for="n2">Enter Second number: </label>
    <input type="number" name="second" id="n2"><br><br>
    <label for="n2">Enter Third number: </label>
    <input type="number" name="third" id="n3"><br><br>

    <button onclick="largest()">Largest</button>

    <label for="result">Result</label>
    <input type="number" name="res" id="result"><br><br>

  
 
    
</body>
</html>
